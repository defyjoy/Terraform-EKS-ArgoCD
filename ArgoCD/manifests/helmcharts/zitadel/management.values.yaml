
ingress:
  enabled: true
  className: alb
  annotations:
      external-dns.alpha.kubernetes.io/alias: true
      external-dns.alpha.kubernetes.io/hostname: zitadel.jrconline.xyz
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

      alb.ingress.kubernetes.io/load-balancer-name: terraform-eks-argocd
      alb.ingress.kubernetes.io/group.name: terraform-eks-argocd
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: instance
      service.beta.kubernetes.io/aws-load-balancer-type: external
      service.beta.kubernetes.io/aws-load-balancer-internal: "false"
  hosts:
    - host: zitadel.jrconline.xyz
      paths:
        - path: /
          pathType: Prefix
  # tls: []

zitadel:
  masterkey: x123456789012345678901234567891y
  configmapConfig:
    ExternalSecure: false
    ExternalDomain: 127.0.0.1.sslip.io
    TLS:
      Enabled: false
    Database:
      Postgres:
        Host: db-postgresql
        Port: 5432
        Database: zitadel
        MaxOpenConns: 20
        MaxIdleConns: 10
        MaxConnLifetime: 30m
        MaxConnIdleTime: 5m
        User:
          Username: postgres
          SSL:
            Mode: disable
        Admin:
          Username: postgres
          SSL:
            Mode: disable